<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./image/favicon.ico">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            /* Using Lato font */
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center relative bg-gradient-to-br from-[#fdf1ea] via-[#fbe3d0] to-[#f5c6b1]">
    <!-- ðŸŒ¸ Full screen soft peachy gradient background -->

    <!-- ðŸ‘ Decorative blurred circles for subtle aesthetic -->
    <div
        class="absolute top-24 left-16 w-48 h-48 rounded-full bg-gradient-to-tr from-[#f6bba7] via-[#f9d2c3] to-[#fde2d0] opacity-60 blur-xl">
    </div>
    <div
        class="absolute bottom-40 right-20 w-56 h-56 rounded-full bg-gradient-to-tr from-[#f9c8b7] via-[#fbe0d2] to-[#fdf1ea] opacity-60 blur-xl">
    </div>

    <!-- ðŸŒ· Inner box for form -->
    <div class="relative z-10 bg-[#fffaf8]/70 backdrop-blur-md p-10 rounded-2xl shadow-lg w-96 border border-[#f9d2c3]">

        <!-- Header Section -->
        <header class="text-center mb-5">
            <h1 class="text-3xl font-bold text-[#d97a6b]">Sign up</h1> <!-- Heading in soft clay-pink -->
            <p class="text-sm text-[#c98b7b]">It will just take 30 secs</p> <!-- Subtext -->
        </header>

        <!-- Signup Form -->
        <main>
            <form action="mainfile.html" method="get"> <!-- Redirects to mainfile.html after signup -->

                <!-- Full Name -->
                <p class="mb-4">
                    <label for="full-name" class="block text-[#a76358] text-sm mb-1 font-medium">Full Name</label>
                    <input type="text" id="full-name" placeholder="Dua Noor" required
                        class="w-full p-2 border-2 border-[#f3c4b5] rounded-md focus:outline-none focus:ring-2 focus:ring-[#f5b8a2]" />
                </p>

                <!-- Email -->
                <p class="mb-4">
                    <label for="email" class="block text-[#a76358] text-sm mb-1 font-medium">Email</label>
                    <input type="email" id="email" placeholder="bint.ey.noor@gmail.com" required
                        class="w-full p-2 border-2 border-[#f3c4b5] rounded-md focus:outline-none focus:ring-2 focus:ring-[#f5b8a2]" />
                </p>

                <!-- Password -->
                <p class="mb-6">
                    <label for="password" class="block text-[#a76358] text-sm mb-1 font-medium">Password</label>
                    <input type="password" id="password" placeholder="At least 8 characters" pattern=".{8,}"
                        title="Password must be at least 8 characters long" required
                        class="w-full p-2 border-2 border-[#f3c4b5] rounded-md focus:outline-none focus:ring-2 focus:ring-[#f5b8a2]" />
                    <!-- pattern ensures password â‰¥ 8 characters -->
                </p>

                <!-- Submit Button -->
                <p>
                    <input type="submit" value="Create Account"
                        class="w-full bg-[#f3b8a1] hover:bg-[#e6a996] text-white font-semibold py-2 rounded-md cursor-pointer transition-all duration-300 shadow-sm" />
                </p>
            </form>
        </main>

        <!-- Footer Section -->
        <footer class="mt-6 text-center">
            <p class="text-[#a76358] text-sm">
                Already have an account?
                <a href="#" class="text-[#d97a6b] hover:text-[#c96c5e] font-medium">Login</a>
            </p>
        </footer>
    </div>
</body>

</html>
